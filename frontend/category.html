<html lang="en">
<head>

    <div id="container">

        <div id="sorting">
            <h1>Sort By...</h1>

            </div>

                <button id="high_to_low">High To Low</button>
                <button id="low_to_high">Low To High</button>
                <button id="greater_4000">&gt;4000</button>
                <button id="lesser_4000">&lt;=4000</button>
            </div>
        </div>

        </div>
